<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sass/splide.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" z rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>
<body>
    

    <div class="container-fluid pt-5">
        <div class="container " style="border-top:2px solid grey">
          <h1 class="text-center pt-2">Fotolavhalar</h1>
    
    
          <div class="splide mt-5" role="group" aria-label="Splide Basic HTML Example">
            <div class="splide__track ">
              <ul class="splide__list justify-content-end">
                <li class="splide__slide m-0"><img src="images/news.jpg" alt="" class="img img-fluid w-50"></li>
                <li class="splide__slide m-0"><img src="images/news.jpg" alt="" class="img img-fluid w-50 "></li>
                <li class="splide__slide m-0"><img src="images/news.jpg" alt="" class="img img-fluid w-50 "></li>
                <li class="splide__slide m-0"><img src="images/news.jpg" alt="" class="img img-fluid w-50"></li>
              </ul>
            </div>
              <button class="btn btn-danger w-25 d-block m-auto mt-5">Batafsil</button>
            </div>
    
          </div>

          
    
        </div>

    <script src="scripts/splide.min.js"></script>





    <script>
      var splide = new Splide('.splide', {
        perPage: 4,
        gap: '2rem',

        breakpoints: {
          640: {
            perPage: 2,
            gap: '.7rem',
            height: '6rem',
          },
          480: {
            perPage: 1,
            gap: '.7rem',
            height: '6rem',
          },
        },
      });

      splide.mount();

    </script>


    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
</body>
</html>
